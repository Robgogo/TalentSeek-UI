{{num}}
<div class="container">
  <div class="card card-container">
      
      <form class="form-signin" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
          <span id="reauth-email" class="reauth-email"></span>
          <div class=" form-group row">
            <label class="col-3 col-form-label">First Name</label>
            <div class="col-9">
                <input type="name" class="form-control" [class.is-invalid]="registrationForm.get('First_Name').invalid && registrationForm.get('First_Name').dirty" 
                  formControlName="First_Name" name="First_Name" placeholder="First Name" required />
                <small class="form-text" [hidden]="registrationForm.get('First_Name').valid || registrationForm.get('First_Name').pristine">
                  First Name is required
                </small>  
            </div> 
          </div>
          <div class=" form-group row">
            <label class="col-3 col-form-label">Middle Name</label>
            <div class="col-9">
                <input type="name" class="form-control" [class.is-invalid]="registrationForm.get('Middle_Name').invalid && registrationForm.get('Middle_Name').dirty" 
                  formControlName="Middle_Name" name="Middle_Name" id="Middle_Name" placeholder="Middle Name" required />
                <small class="form-text" [hidden]="registrationForm.get('Middle_Name').valid || registrationForm.get('Middle_Name').pristine">
                  Middle Name is required
                </small>  
            </div> 
          </div>
          <div class=" form-group row">
            <label class="col-3 col-form-label">Last Name</label>
            <div class="col-9">
                <input type="name" class="form-control" [class.is-invalid]="registrationForm.get('Last_Name').invalid && registrationForm.get('Last_Name').dirty" 
                  formControlName="Last_Name" name="Last_Name" placeholder="Last Name" required />
                <small class="form-text" [hidden]="registrationForm.get('Last_Name').valid || registrationForm.get('Last_Name').pristine">
                  Last Name is required
                </small>  
            </div> 
          </div>
          <div class=" form-group row">
            <label class="col-3 col-form-label">Age</label>
            <div class="col-9">
                <input type="name" class="form-control" [class.is-invalid]="registrationForm.get('Age').invalid && registrationForm.get('Age').dirty" 
                  formControlName="Age" name="Age" placeholder="Age" required />
                <small class="form-text" [hidden]="registrationForm.get('Age').valid || registrationForm.get('Age').pristine">
                  Age is required
                </small>  
            </div> 
          </div>
          <div class=" form-group row">
            <label class="col-3 col-form-label">Phone Number</label>
            <div class="col-9">
                <input type="name" class="form-control" [class.is-invalid]="registrationForm.get('Phone_Number').invalid && registrationForm.get('Phone_Number').dirty" 
                  formControlName="Phone_Number" name="Phone_Number" placeholder="Phone Number" required />
                <small class="form-text" [hidden]="registrationForm.get('Phone_Number').valid || registrationForm.get('Phone_Number').pristine">
                  <span *ngIf="registrationForm.hasError('pattern',['Phone_Number'])">Phone Number is not valid</span>
                  <span *ngIf="registrationForm.hasError('required',['Phone_Number'])">Phone Number is required</span> 
                </small>   
            </div> 
          </div>
          <div class=" form-group row">
            <label class="col-3 col-form-label">Information</label>
            <div class="col-9">
                <textarea type="name" class="form-control" [class.is-invalid]="registrationForm.get('Information').invalid && registrationForm.get('Information').dirty" 
                  formControlName="Information" name="Information" placeholder="Information" required ></textarea>
                <small class="form-text" [hidden]="registrationForm.get('Information').valid || registrationForm.get('Information').pristine">
                  Information is required
                </small>  
            </div> 
          </div>
          <div class=" form-group row">
            <label class="col-3 col-form-label">Card Number</label>
                <div class="col-6">
                  <input type="name" class="form-control" [class.is-invalid]="registrationForm.get('Card_Number').invalid && registrationForm.get('Card_Number').dirty" 
                      formControlName="Card_Number" name="Card_Number" placeholder="Card Number" required />
                  <small class="form-text" [hidden]="registrationForm.get('Card_Number').valid || registrationForm.get('Card_Number').pristine">
                      Card Number is required
                  </small>
                </div>  
                <div class="col-3">
                    <button style="margin-left: 0px;margin-top: 0px;height: 38px;" [disabled]="!getCardNumberStatus()" (click)="generate()" class="form-control btn btn-primary" type="submit">Generate</button>
                </div>
          </div>
          
        <div class="form-group row">
            <div class="col-9">
              <button class="btn btn-lg btn-primary" id="myBtn" [disabled]="registrationForm.invalid" style="margin-left: 124px;margin-top: 0px;" type="submit" (click)="onSubmit();">Register</button>
              <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              
              <p style="text-align: center"><b>Do you need an appointment ?</b></p>
              <div class="row">

                <div class="col-3">
                  <button class="btn btn-primary" (click)="appoint()" style="width: 70px;height: 40px;margin-left: 150px;margin-right: 0px;">Yes</button>
                </div>  
                <div class="col-3">
                  <button class="btn btn-danger" (click)="goBack()" style="width: 70px;height: 40px;margin-left: 150px;">No</button>
                </div>
                  
              </div>

            </div>
          
          </div>
            </div>
        </div>
        
      </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->

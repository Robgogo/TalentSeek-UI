<div class="card">
  <div class="title">
    <h2><b>Patient Information</b> </h2>
  </div>
  <div class="container" *ngFor="let customer of customers">
    <p><b>Name : </b> {{customer.First_Name}} {{customer.Middle_Name}} {{customer.Last_Name}}</p>
    <p><b>Telephone : </b> {{customer.Phone_Number}}</p> 
    <p><b>Age : </b> {{customer.Age}}</p> 
    <div id="remember" class="checkbox">
      <label>
        <b>Approval</b> <input type="checkbox" style="margin-left: 10px;" value="remember-me"> 
      </label>
  </div>
  <button class="btn btn-lg btn-primary" style="margin-left: 150px;margin-top: 10px;" type="submit">Generate</button>
  </div>
</div>
